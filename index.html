<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <br>
   <div class="row">
    <div class="col-sm">
        <div class="form-group">
            <label for="new-thing">Things You Would Like to do</label>
            <input type="text" class="form-control" id="new-thing" placeholder="Enter something you would like to add to your bucket list">
        </div>
    </div>
    <button id="add" class="btn btn-primary form-control">Create</button>
</div>
<table id="list" class="table table-dark table-striped">
    <tr>
        <th>Bucket List Items</th>
        <th>Actions</th>
    </tr>

</table>
  

<script src="index.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>  
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
